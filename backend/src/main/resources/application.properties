# 环境变量配置

# CORS配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 服务器配置
server.port=8080
server.servlet.context-path=

# 数据库配置 (使用MySQL数据库)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/crm?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password=612345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.crm.entity

# 日志配置
logging.level.root=info
logging.level.com.crm=debug

# CORS配置
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Origin,Content-Type,Accept,Authorization
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# 支持不同环境的API路径配置管理

# 基础配置

# API路径配置
api.base.path=/api
api.sys.path=/api/sys
api.auth.path=/api/auth
api.customer.path=/api/customer
api.sales.path=/api/sales
api.stats.path=/api/stats

# 健康检查配置
health.check.enabled=true
health.check.interval=30000

# 监控配置
monitoring.enabled=true
monitoring.endpoints.enabled-by-default=true

# 日志配置
logging.level.com.crm=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# 性能监控
performance.monitoring.enabled=true
performance.metrics.enabled=true