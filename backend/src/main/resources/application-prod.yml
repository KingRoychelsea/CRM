# 生产环境配置
spring:
  profiles:
    active: prod
  
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/crm_prod?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:crm_user}
    password: ${DB_PASSWORD:secure_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    # 连接池配置
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

# 服务器配置
server:
  port: ${SERVER_PORT:8080}
  tomcat:
    max-connections: 200
    accept-count: 100
    max-threads: 200

# API路径配置
api:
  base:
    path: /api
  health:
    check:
      enabled: true

# 健康检查配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# 日志配置
logging:
  level:
    com.crm: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  file:
    name: logs/crm-backend.log
    max-size: 100MB
    max-history: 30

# 性能监控
performance:
  monitoring:
    enabled: true
  metrics:
    enabled: true

# 安全配置
security:
  jwt:
    secret: ${JWT_SECRET:your_production_jwt_secret_key}
    expire: ${JWT_EXPIRE:86400}
    header: Authorization