# 开发环境配置
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/crm_dev?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: user
    password: 612345
    driver-class-name: com.mysql.cj.jdbc.Driver

# 服务器配置
server:
  port: 8080

# API路径配置
api:
  base:
    path: /api
  health:
    check:
      enabled: true

# 健康检查配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    com.crm: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

# 性能监控
performance:
  monitoring:
    enabled: true
  metrics:
    enabled: true